<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>LIST</title>
</head>
<body>

    <h2>Unordered list</h2>
    <!-- এটি একটি আনঅর্ডার্ড লিস্ট (বুলেট পয়েন্ট সহ) -->
    <ul>
      <li>Coffee</li> <!-- আইটেম: কফি -->
      <li>Tea</li> <!-- আইটেম: চা -->
      <li>Milk</li> <!-- আইটেম: দুধ -->
    </ul>

    <h2>Ordered list</h2>
    <!-- এটি একটি অর্ডার্ড লিস্ট (সংখ্যাযুক্ত তালিকা) -->
    <ol>
      <li>Coffee</li> <!-- ১ম আইটেম: কফি -->
      <li>Tea</li> <!-- ২য় আইটেম: চা -->
      <li>Milk</li> <!-- ৩য় আইটেম: দুধ -->
    </ol>  

    <h2>Description List</h2>
    <!-- এটি একটি বর্ণনামূলক তালিকা -->
    <dl>
      <dt>Coffee</dt> <!-- আইটেম: কফি -->
      <dd>- black hot drink</dd> <!-- কফির বর্ণনা -->
      <dt>Milk</dt> <!-- আইটেম: দুধ -->
      <dd>- white cold drink</dd> <!-- দুধের বর্ণনা -->
    </dl>

</body>
</html>
